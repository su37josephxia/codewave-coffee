# Use root/example as user/password credentials
version: '3.1'

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    volumes:
      - ./src/main/resources/db:/db
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: coffee0528
  adminer:
    image: adminer
    restart: always
    ports:
      - 8082:8080
  app:
    #使用Dockerfile构建镜像
    build: ./DockerfileMaven
    depends_on:
      - db #依赖db服务
    ports:
      - 8080:8080
